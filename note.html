<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../project/images/feedbackimg.png" type="image/icon">

</head>
<body id="note" >

    <div class="flex-container">
        <div><a href="login.html" > LOGIN</a></div>
        <div><a href="register.html">REGISTER</a></div>
       
      </div>

    <header><h1>NOTE FORM</h1></header>
    
    
    
    <main>
       
        <table class="alltable">
            <tr>
                <td>FIRST NAME : </td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>LAST NAME : </td>
                <td><input type="text" name="lnam"></td>
            </tr>
            <tr>
                <td>EMAIL : </td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>MOBILE NUMBER : </td>
                <td><input type="text" name="number"></td>
            </tr>
            <tr>
                <td>WRITE NOTES: </td>
                <td><input type="text" name="notes"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>

        </table>
       
    </main>
    <footer id="feedback">
        <img src="../project/images/feedback.jpg" alt="feedback">

    </footer>
    
    


    

</body>
</html>
