<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../public/images/feedbackimg.png" type="image/icon">

</head>
<body id="note" >

    <header>
        <nav>
            <ul>
              <li><a href="login.html" target="_blank">LOGIN</a></li>
              <li><div><a href="register.html" target="_blank">REGISTER</a></div></li>
              
            </ul>
          </nav>
          <h1>FEEDBACK PAGE</h1>


    </header>
    
    
    
    <main>

       <div id="allforms">
       <form id="note_form">
        <h2>GIVE YOUR FEEDBACK</h2>
        <label for="fname">FIRST NAME :</label>
        <input type="text" id="fname" placeholder="venkata sai" required>
        <br>
        <label for="lname">LAST NAME :</label>
        <input type="text" id="lname" placeholder="ancha" required>
        <br>
        <label for="email">EMAIL :</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <br>
        <label for="mnumber">MOBILE NUMBER :</label>
        <input type="text" id="mnumber" maxlength="10" placeholder="4013767625" 
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
        <br>
        <label for="feedback">ENTER FEEDBACK :</label>
        <br>
        <input type="text" name="feedback" id="feedback" size="100" width="100" required>
        <input type="submit" value="submit">
        
      </form>

      </div>
       
    </main>
    <footer id="feedback">
    
        <script src="javascript.js"></script>

    </footer>
    
    


    

</body>
</html>
