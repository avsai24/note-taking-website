<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../public/images/registerimg.png" type="image/icon">
</head>
<body id="register">
    <header>
        <nav>
            <ul>
              <li><a href="login.html">LOGIN</a></li>
              <li><a href="login.html" >ABOUT</a></li>
              
            </ul>
          </nav>
          <h1>REGISTER PAGE</h1>
       
        </div>
    </header>
    
    
    <main>  
        <div id="allforms">
          <form id="register_form">
              <h2>CREATE YOUR ACCOUNT</h2>
              <label for="fname">FIRST NAME :</label>
              <input type="text" id="fname" placeholder="venkata sai" required>
              <br>
              <label for="lname">LAST NAME :</label>
              <input type="text" id="lname" placeholder="ancha" required>
              <br>
              <label for="email">EMAIL :</label>
              <input type="email" id="email" placeholder="example@gmail.com" required>
              <br>
              <label for="mnumber">MOBILE NUMBER :</label>
              <input type="text" id="mnumber" maxlength="10" placeholder="4013767625" required>
              <br>
              <label for="password">PASSWORD :</label>
              <input type="password" id="password" required>
              <br>
              <input type="checkbox" required>
              <label for="checkbox">YOU ARE AGREE TO OUR TERMS AND CONDITIONS</label><br>
              <input type="submit" value="submit">
              
            </form>
        </div>  
                
        
        
    </main>             

   <footer>
    <script src="main.js"></script>

   </footer>
                 
 
    

</body>
</html>
